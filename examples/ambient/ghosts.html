<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Ambient Fun</title>
    <link rel="stylesheet" href="/examples/build/css/ghosts.css">
    <script src="/examples/common/js/headtrackr.js"></script>
    <script src="ghosts.js"></script>

    <style>
        video, canvas {
            /** flip the x-axis of the vid **/
            transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
        }
        div#vidstream {
            position: relative;
        }
        canvas#overlayCanvas {
            position: absolute;
            left: 0;
        }
    </style>

</head>
<body>
    <div id="main">
        <div id="info">
            <p id="incapable">Unfortunately your browser doesn't support the Ambient light API</p>
        </div>
        <div id="vidstream">
            <canvas id="inputCanvas" width="320" height="240" style="display: none"></canvas>
            <video id="inputVideo" autoplay loop></video>
            <canvas id="overlayCanvas" width="320" height="240"></canvas>
        </div>

        <script type="text/javascript">
            var videoInput = document.getElementById('inputVideo');
            var canvasInput = document.getElementById('inputCanvas');
            var overlayCanvas = document.getElementById('overlayCanvas');
            var octx = overlayCanvas.getContext('2d');

            var htracker = new headtrackr.Tracker({ui: false, calcAngles: true});
            htracker.init(videoInput, canvasInput);
            htracker.start();

            // I've put all the image stuff in a separate file as it's conceptually
            // not that relevant to the demo but if you're interested in how to 
            // put little images onto a canvas check out the ghosts.js file.
            init_overlays();

            document.addEventListener('headtrackrStatus', function (evt) {
                //
            });

            document.addEventListener('facetrackingEvent', function(evt) {
                var head = {
                    l: -(evt.width/2),
                    r: -(evt.width/2)+evt.width,
                    t: -(evt.height/2),
                    b: -(evt.height/2)+evt.height,
                    w: evt.width,
                    h: evt.height,
                    bounds: {
                        l: -(evt.width*0.75),
                        r: (evt.width*0.75)+evt.width*1.5,
                        t: -(evt.height*0.63),
                        b: -(evt.height*0.63)+evt.height*1.3,
                        w: evt.width*1.5,
                        h: evt.height*1.3
                    }
                }
                octx.clearRect(0,0,320,240);
                octx.save();
                // translate the context to the specific point where you want to draw the boxes.
                octx.translate(evt.x, evt.y);
                octx.rotate(evt.angle-(Math.PI/2));
                // face box
                octx.strokeStyle = "rgba(240,210,50, 0.6)";
                octx.lineWidth = 2;
                octx.strokeRect(head.l, head.t, head.w, head.h);
                // head box
                octx.strokeStyle = "rgba(240,210,50, 0.2)";
                octx.lineWidth = 1;
                octx.strokeRect(head.bounds.l, head.bounds.t, head.bounds.w, head.bounds.h);

                octx.drawImage(source,0,0, bright.images[0].width, bright.images[0].height);

                // restore the context
                octx.restore();
            });
        </script>

</body>
</html>
