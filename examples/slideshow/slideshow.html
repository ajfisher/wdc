<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Lazy Slideshow</title>
    <link rel="stylesheet" href="css/slides.css">

</head>
<body>
    <div id="main">
        <h1>Lazy Slideshow</h1>
        <p><a href=# id="motiontoggle"><span>Start</span> motion detection</a></p>
        <div id="motiondata">
            <p>Motion direction</p>
            <p>AX: <span id="motionx"></span></p>
            <p>Traj: <span id="trajectory"></span></p>
            <p>ABS AX: <span id="absx"></span></p>
            <p>Status: <span id="stat"></span></p>
        </div>
        <div id="nomotion">
            <p>Unfortunately your browser doesn't support the device motion
                API so you can't flick the slides. You can still use the buttons
                however.</p>
        </div>

        <div id="images" class="cycle-slideshow" 
            data-cycle-loader=wait
            data-cycle-fx=scrollHorz 
            data-cycle-timeout=0
            data-cycle-prev="#prev" data-cycle-next="#next" >

            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
            <img src="images/4.jpg">
            <img src="images/5.jpg">
        </div>
       <div>
            <a href=# id="prev">Previous</a>
            <a href=# id="next">Next</a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cycle2.js"></script>
    <script src="js/deviceapi-normaliser.js"></script>
    <script src="js/slideshow.js"></script>
</body>
