<!doctype html>

<head>
  <meta charset="utf-8">

  <title>Multi Touch Demo</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/demo.css">

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body style="padding: 0px; margin: 0px;">

  <div id="container">
    <header style="border: 1px solid white;">
      <h1>Multi Touch Demo</h1>
    </header>
    <div style="text-align: center;">
      <canvas id="canv" height="500" width="800" style="border: 1px solid blue;"></canv>
    </div>
  </div> <!--! end of #container -->


  <script src="js/libs/jquery-1.7.1.min.js"></script>

  
  <script src="js/draw_touch.js"></script>
  <script>


  // should have an init'd canvas object by now.
  
  var start_point = new Array();
  var end_point = new Array();
  var current_point = new Array();
   
  document.getElementById("canv").addEventListener("touchstart", (function(evt) {
    evt.preventDefault();
    start_point.push($.extend({}, evt.changedTouches[0]));
    draw_multi_touches();
  }), false);
  document.getElementById("canv").addEventListener("touchend",(function(evt) {
    end_point.push($.extend({}, evt.changedTouches[0]));
    draw_multi_touches();
    if (evt.targetTouches.length == 0) {
      start_point = new Array();
      end_point = new Array();
    }
  }), false);
  document.getElementById("canv").addEventListener("touchmove", (function(evt) {
    evt.preventDefault();
    current_point = evt.targetTouches;
    draw_multi_touches();
  }), false);
  
  </script>
</body>
</html>
