<body>

  <div id="container">
    <header>
    </header>
    <div id="main" role="main">
      <h1>Touch Test</h1>
      <p>Can I touch? <span id="touchstatus"></span></p>
      <h1>Gesture Test</h1>
      <p>Can I do Gesture? <span id="gesturestatus"></span></p>
      <h1>Multitouch test</h1>
      <p>Can I multitouch? <span id="multistatus"></span></p>
      <p id="touchset"></p>

    <footer>
    </footer>

  <script src="js/libs/jquery-1.7.1.min.js"></script>

  <!-- scripts concatenated and minified via ant build script -->
  <script src="js/helper.js"></script>
  <!-- end concatenated and minified scripts-->
  
  <script src="js/touchyfeely.js"></script>
  <script>
    $("#touchstatus").text(touchyfeely.touch ? "Yes" : "No");
    $("#gesturestatus").text(touchyfeely.gesture ? "Yes" : "No");
    $("#multistatus").text(touchyfeely.multitouch ? "Yes" : "No");
  </script>
